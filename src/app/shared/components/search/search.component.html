<!-- Contenedor de la búsqueda principal -->
<div *ngIf="bg"  class="fixed w-full h-full bg-black top-0 left-0 z-40 opacity-30">

</div>
<div   (click)="onContainerClick($event)" #searchContainer class="absolute mx-auto w-full xl:w-[1200px] p-1 z-40 left-0 right-0" >
  <!-- Input de búsqueda -->
  <div #divInput class="flex items-center justify-center flex-row relative border-2 hover:border-primary-500  border-gray-300 rounded-full overflow-hidden ">
    <svg data-v-fcd325de="" class="search-icon absolute left-2" width="18" height="18" viewBox="0 0 24 24" aria-hidden="true"><g data-v-fcd325de="" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2"><circle data-v-fcd325de="" cx="11" cy="11" r="8"></circle><path data-v-fcd325de="" d="m21 21l-4.35-4.35"></path></g></svg>
    <input #searchInput class="w-full p-3 text-base xl:text-lg px-10  placeholder:pl-5 focus:outline-none"
           type="text"
           (keyup)="onSearch($event)"
           (keydown)="onKeydown($event)"
           (focus)="bg = true;"
           (blur)="bg = false; clear()"
           placeholder="Buscar..."
           autocomplete="off">
    <button (click)="onSearch('a')" class="absolute font-medium right-2 rounded-full bg-primary-500 px-7 p-[10px] text-white">
      Buscar
    </button>
  </div>

  <!-- Lista de resultados -->
  <ul #resultsList *ngIf="results.length > 0" class="w-full relative max-h-[600px] overflow-y-auto bg-white rounded-b-xl">

    <li #resultItems  *ngFor="let item of results; let i = index"
        class="cursor-pointer p-2 hover:bg-gray-100 px-4 font-Work font-regular text-lg"
        [class]="selectedIndex === i ? 'cursor-pointer p-2 hover:bg-gray-100 px-4 bg-gray-200 border-l-4 border-l-primary-500' : 'cursor-pointer p-2 hover:bg-gray-100 px-4'"
        (click)="navigate(item)"
        (mouseover)="selectedIndex = i"
        (mouseleave)="selectedIndex = -1">
        >
      {{ item.name }}
    </li>
  </ul>
</div>
